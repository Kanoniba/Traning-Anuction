<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">

      <div class="form-group">
        <label class="col-sm-2 control-label">股票名稱</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="{{stock.name}}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票價格</label>

        <div class="col-sm-6">
          <input type="number" class="form-control" placeholder="股票價格">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票星級</label>

        <div class="col-sm-10">
          <app-stars [rating]="stock?.rating"></app-stars>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票描述</label>

        <div class="col-sm-10">
          <textarea class="btn-sm" rows="5">{{stock.desc}}</textarea>
        </div>
      </div>
      <!-- check box -->
      <div class="form-group">
        <label class="col-sm-2 control-label">股票類型</label>
        <div class="row">
          <div class="col-sm-2">
            <label>
              <input type="checkbox"> IT
            </label>
          </div>
          <div class="col-sm-2">
            <label>
              <input type="checkbox"> 互連網
            </label>
          </div>
          <div class="col-sm-2">
            <label>
              <input type="checkbox"> 金融
            </label>
          </div>
        </div>
      </div>
      <!-- /. check box -->

    </div>


    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right">儲存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
